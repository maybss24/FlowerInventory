<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> <!-- Include your main CSS file -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
    <!-- Gradient Navbar -->
    <nav class="navbar navbar-expand-lg navbar-gradient fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="assets/logooo3.png" alt="Logo" width="50" height="40" class="me-2 logo">
                T G F 
            </a>
            <div class="ms-auto d-flex align-items-center">
                <a href="C:\Users\user\Documents\Project\login.html">
                    <img src="assets/usernamee.png" alt="User Icon" width="40" height="30" class="rounded-circle mb-1">
                    <span class="fw-bold">Admin</span>
                </a>
            </div>
        </div>
    </nav>
    

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul class="nav flex-column mt-2">
                <li class="nav-item">
                    <a class="nav-link active mt-2" href="#"><img src="assets/home-removebg-preview.png" alt="Dashboard Icon" width="20"> Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mt-2" href="inventory.html"><img src="assets/invent-removebg-preview.png" alt="Inventory Icon" width="20"> Inventory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mt-2" href="sales.html"><img src="assets/report-removebg-preview.png" alt="Sales Icon" width="20"> Sales</a>
                </li>
            </ul>
            <div class="sidebar-footer text-center mt-5">
                <p class="flower">TGF <br>FLOWER SHOP</p>
            </div>
        </div>

        <main class="main-content" >
            <h4 class=" m-4 mt-4 mb-4">Dashboard</h4> 
            <div class="dashboard-sales mb-4 justify-content-center">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">Sales</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item text-center">10,000</li>
                    </ul>
                </div>
            </div>

            <div class="charts mb-4">
                <div class="monitor1 border border-primary">
                    <canvas id="myChart" width="1200" height="300"></canvas>
                </div>
            </div>

            <!-- Row for two cards side by side -->
            <div class="row">
                <!-- Low Stock Flowers Table -->
                <div class="col-md-6 mb-10 m-5">
                    <div class="card me-md-5">
                        <div class="card-header">Low Stock Flowers</div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col" class="text-center">Flower</th>
                                    <th scope="col" class="text-center">Quantity</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="text-center">Rose</td>
                                    <td class="text-center">5</td>
                                </tr>
                                <tr>
                                    <td class="text-center">Lily</td>
                                    <td class="text-center">3</td>
                                </tr>
                                <tr>
                                    <td class="text-center">Tulip</td>
                                    <td class="text-center">7</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Highest Selling Flowers Table -->
                <div class="col-md-3 m-5">
                    <div class="card">
                        <div class="card-header">Highest Selling Flowers</div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col" class="text-center">Flower</th>
                                    <th scope="col" class="text-center">Units Sold</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="text-center">Sunflower</td>
                                    <td class="text-center">150</td>
                                </tr>
                                <tr>
                                    <td class="text-center">Daisy</td>
                                    <td class="text-center">120</td>
                                </tr>
                                <tr>
                                    <td class="text-center">Orchid</td>
                                    <td class="text-center">90</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="chart1.js"></script> <!-- Your JavaScript file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
